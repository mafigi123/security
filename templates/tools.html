{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold">Manage Tools</h2>

    <!-- Add Tool Form -->
    <div class="card p-4 shadow-sm mb-4">
        <h4 class="text-primary">Add New Tool</h4>
        <form method="POST" class="row g-3">
            <div class="col-md-5">
                <input type="text" class="form-control" name="name" placeholder="Tool Name" required>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" name="id" placeholder="Tool ID" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <!-- Tools List Table -->
    <div class="card p-4 shadow-sm">
        <h4 class="text-primary">Tools List</h4>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Tool Name</th>
                    <th>Tool ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tool in tools %}
                <tr>
                    <td>
                        <form method="POST" action="{{ url_for('edit_tool', tool_id=tool.id) }}" class="d-flex">
                            <input type="text" class="form-control me-2" name="name" value="{{ tool.name }}" required>
                            <button type="submit" class="btn btn-warning">Edit</button>
                        </form>
                    </td>
                    <td>{{ tool.id }}</td>
                    <td>
                        <a href="{{ url_for('delete_tool', tool_id=tool.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this tool?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
